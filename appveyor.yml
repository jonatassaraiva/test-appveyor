-
  os: Visual Studio 2015
  platform: Any CPU
  skip_tags: true
  environment:
    git_access_token:
      secure: IFYmivmP0SE18+EZ5TcZgkNhQN97h6wFG9uFxoN3VZir4LVdhdqcNkNNY1ozfgnx
  assembly_info:
    patch: true
    file: '**\AssemblyInfo.*'
    assembly_version: '{version}'
    assembly_file_version: '{version}'
    assembly_informational_version: '{version}'
  build:
    project: src/TestAppveyor.sln
    verbosity: minimal

-
  branches:
    only:
      - master
  before_build:
    - nuget restore src/TestAppveyor.sln
  on_success:
    - ps: git config --global credential.helper store
    - ps: git config --global user.email "jonatas.saraiva@gmail.com"
    - ps: git config --global user.name "jonatassaraiva"
    - ps: Add-Content "$env:USERPROFILE\.git-credentials" "https://$($env:git_access_token):x-oauth-basic@github.com`n"
    - ps: git tag -a $($env:appveyor_build_version) -m  "Tag build $($env:appveyor_build_version)"
    - ps: git push origin --tags --quiet
  configuration: Release
  version: 1.2.0.{build}
  assembly_info:
    patch: true
    file: '**\AssemblyInfo.*'
    assembly_version: '{version}'
    assembly_file_version: '{version}'
    assembly_informational_version: '{version}'
  build:
      project: src/TestAppveyor.sln
      publish_nuget: true
      include_nuget_references: true
      verbosity: minimal
  deploy:
    - provider: NuGet
      api_key:
        secure: SLcIMNhGrhobqEbCwCud8Hf7aPhdsQl8fLZKMDnGWDn/YSH+m1UODoI7ZSWKDGoi
      artifact: /.*\.nupkg/
  artifacts:
    path: src\TestAppveyor.ClassLibrary\bin\$(configuration)
    name: Package DLL
-
  branches:
    only:
      - /fix-.*/
  before_build:
    - nuget restore src/TestAppveyor.sln
  configuration: Debug
  version: 1.2.0.{build}
  artifacts:
    path: src\TestAppveyor.ClassLibrary\bin\$(configuration)
    name: Package DLL
-
  branches:
    only:
      - /dev-.*/
  before_build:
    - nuget restore src/TestAppveyor.sln
  configuration: Debug
  version: 1.2.0.{build}
  artifacts:
    - path: src\TestAppveyor.ClassLibrary\bin\$(configuration)
      name: Package DLL
